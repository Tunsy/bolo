{% extends "layout.html" %}
{% block body %}
    <script>
        $('body').css("background-image", "linear-gradient(-20deg, #EC644B 0%, #F89406 100%)")
    </script>
    <div class="listing-form">
        <div class="ui form">
            <h3 class="ui dividing header">Contact Information</h4>
            <div class="field">
                <label>Name</label>
                <div class="fields">
                    <div class="seven wide field">
                        <input type="text" name="first-name" placeholder="First Name"> 
                    </div>
                    <div class="two wide field">
                        <input type="text" name="middle-inital" placeholder="M.I."> 
                    </div>
                    <div class="seven wide field">
                        <input type="text" name="last-name" placeholder="Last Name"> 
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label>Company</label>
                        <input type="text" name="company-name" placeholder="Company Name"> 
                    </div>
                    <div class="field">
                        <label>Email</label>
                         <input type="text" name="email" placeholder="Email"> 
                    </div>
                    <div class="field">
                        <label>Phone number</label>
                         <input type="text" name="phone" placeholder="Phone Number"> 
                    </div>
                </div>
            </div>
            <h3 class="ui dividing header">Room information</h4>
            <div class="field">
                <label>Address</label>
                <div class="fields">
                    <div class="twelve wide field">
                        <input type="text" name="address" placeholder="Address"> 
                    </div>
                    <div class="four wide field">
                        <input type="text" name="room" placeholder="Room #"> 
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <label>City</label>
                        <input type="text" name="address" placeholder="Address"> 
                    </div>
                    <div class="field">
                        <label>Zip Code</label>
                        <input type="text" name="address" placeholder="Zip Code"> 
                    </div>
                    <div class="field">
                      <label>State</label>
                      <select class="ui fluid dropdown">
                        <option value="">State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                </div>

                <div class="fields">
                    <div class="four wide field">
                        <label>Cost</label>
                        <input type="text" name="cost" placeholder="Cost"> 
                    </div>
                </div>
            </div>
            <h3 class="ui dividing header">Amenities</h4>
            <div class="field">
                <div class="inline fields">
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="wifi">
                        <label>Free Wifi</label>
                      </div>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="ethernet">
                        <label>Ethernet</label>
                      </div>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="parking">
                        <label>Parking</label>
                      </div>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="telephone">
                        <label>Telephone</label>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="fax-machine">
                        <label>Fax machine</label>
                      </div>
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="refreshments">
                        <label>Refreshments</label>
                      </div>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="vending-machine">
                        <label>Vending machine</label>
                      </div>
                      </div>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="speakers">
                        <label>Speakers</label>
                      </div>
                    </div>
                </div>
                <div class="inline fields">
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="projector">
                        <label>Projector</label>
                      </div>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="whiteboard">
                        <label>Whiteboard</label>
                      </div>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="instant-booking">
                        <label>Instant Booking</label>
                      </div>
                    </div>
                    <div class="field four wide column">
                      <div class="ui checkbox">
                        <input type="checkbox" name="amenities">
                        <label>NDA</label>
                      </div>
                    </div>
                </div>
                <div class="listing-submit">
                    <div class="inline field">
                        <div class="ui checkbox">
                          <input type="checkbox" id="terms">
                          <label for="terms">I agree to the terms and conditions</label>
                        </div>
                    </div>
                    <button class="positive ui large button">Post listing</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
